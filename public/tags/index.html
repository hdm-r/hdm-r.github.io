    <script>
        function toggle_menu() {
            var nav    = document.getElementById("nav");
            for (let i = 0; i < nav.children.length; i++){
                x = nav.children[i];
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }  
        }
    </script>
