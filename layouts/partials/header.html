<header class="main_header">
    <section class="nav_container">
        <img id="hdm_logo" src="/img/HdM.svg">
        <a   id="iaai_logo" href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
        <img id="mobile_menu" src="/img/icons/mobile_menu.svg" onclick="toggle_menu()">
        <nav id="nav">
            {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" title="{{ .Title }}">{{ .Title }}</a>
            {{ end }}
        </nav>
    </section>
</header>
